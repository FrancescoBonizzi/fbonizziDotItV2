<!DOCTYPE html>

<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8" />

        <!-- MAKE IT RESPONSIVE, YEAH! -->
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#000000" />
        <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml" />
        <meta name="theme-color" content="#000000" />

        <!-- SEO -->
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta property="og:locale" content="it_IT" />
        <meta property="og:image" content="{{ site.url }}/assets/images/francesco-bonizzi.jpeg" />
        <meta property="og:url" content="{{ site.url }}" />

        <meta name="author" content="Francesco Bonizzi" />

        <link rel="canonical" href="{{ site.url }}" />

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy&display=swap" rel="stylesheet" />

        <!-- STYLESHEETS -->
        <link href="./assets/css/style.css" rel="stylesheet" />

        <!-- STRUCTURED DATA -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",

                    "https://stackoverflow.com/users/1090403/francesco-bonizzi"
                ],
                "worksFor": [
                    {
                        "@type": "Organization",
                        "name": "Imagine Software",
                        "legalName": "Imagine Software di Bonizzi Francesco",
                        "url": "https://www.imaginesoftware.it",
                        "logo": "https://www.imaginesoftware.it/images/assets/logos/logo-imagine-software.jpg?v=IZ-cRR2fLms0GurmGkxsLFjfoPJsUcwwoevs-TsCoF8",

    </head>

    <body>
        <header>
            <div class="items-in-row">
                <div>
                    <h1>Francesco Bonizzi</h1>
                    <p>Sono appassionato di tante cose ðŸ¥¸</p>
                </div>
                <img
                    class="margin-left-20 border-radius-15"
                    src="./assets/images/francesco-bonizzi.jpeg"
                    alt="Una foto di Francesco Bonizzi"
                />
            </div>
        </header>

        <main>
            {% for project in site.projects %}

            <section>
                <h4>{{ project.title }}</h4>
                <div class="items-in-row">
                    <img
                        class="margin-right-20"
                        src="./assets/images/{{ project.imageName }}"
                        alt="Logo di {{ project.title }}"
                    />
                    <p>{{ project.content }}</p>
                </div>
                <a href="{{ project.link }}" title="Apri il sito di {{ project.title }}">
                    <object type="image/svg+xml" data="./assets/images/link-icon.svg"></object>
                    {{ project.cta }}</a
                >
            </section>

            <hr />

            {% endfor %}
        </main>

        <footer>
            <p>&copy; 2023 - Francesco Bonizzi</p>
        </footer>
    </body>
</html>
